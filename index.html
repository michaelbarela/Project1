        <nav class="navbar navbar-light bg-dark">

                      <input id="searchForm" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

                  <!----------------------------SIGN UP FORM HERE---------------------->
                  <div id="signUpForm">
                      <form class="box" action="index.html" method="POST">
                          <h1>SIGN-UP TODAY!</h1>
                          <input type="text" id="userName"name="" placeholder="CREATE A USERNAME">
                          <input type="password" id="passWord" name="" placeholder="CREATE A PASSWORD">
                          <input type="submit" id="submit" name="" placeholder="SIGN UP">
                      </form>
                  </div>

                  <!----------------------------LOG IN FORM HERE---------------------->
                  <div id="logInForm">
                      <form class="box" action="login.html" method="POST">
                          <h1>Login</h1>
                          <input type="text" id='userName' name="" placeholder="USERNAME">
                          <input type="password" id='passWord' name="" placeholder="PASSWORD">
                          <input type="submit" onclick="login()" id='submit' name="" placeholder="Login">
                      </form>
                  </div>


                  
                  
                  <!-----------------------------DIV FOR HEADER GOES HERE---------------------->
                  <div id="header"  class="container">

                  <h3 class="text-white">Movie Picker: What Should I watch?</h3>
                  <p class="text-white">If you're wondering what movie or TV show you should watch next, use Movie Picker randomizer below.</p>
                </div>

                <!-------------------USER INPUTS FOR RANDOM SEARCH AND MOVIE BANNER GO HERE------------------>
                <div id="randomizer" class="container">
                <label for="basic-url">Tytle</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                     
                    <input type="text" class="form-control" id="tytleInput" aria-describedby="basic-addon3">
                  </div>
                </div>

                  <label for="basic-url">Year</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      
                    <input type="text" class="form-control" id="yearInput" aria-describedby="basic-addon3">
                  </div>
                </div>

                  <label for="basic-url">Type ( Movie / TV Show )</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      
                    <input type="text" class="form-control" id="typeInput" aria-describedby="basic-addon3">
                  </div>
                </div>

                
                          
                          <div class="form-group"> 
                            <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" id="spin" class="btn btn-secondary">Spin</button>
                            </div>
                          </div>
                        </div>
                  
                 
                   

                    <!---------------------DIV FOR RANDOM MOVIE PLACE------------->

                   <div class="container">
                    <div id="randomMoviePlace" class="row">

                    </div>
                  </div>

                   <!---------------------DIV FOR MOVIE AFTER USER DO SEARCH IN SEARCH FIELD------------->
